<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biome Fantasy</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Cinzel', serif;
    background-color: #1c1c1c;
    color: #f5f5f5;
    margin: 0;
    padding: 0;
  }
  header {
    background: #4b2f2f;
    padding: 15px 20px;
    text-align: center;
    font-size: 2em;
    border-bottom: 3px solid #a05f5f;
    color: #ffe4c4;
  }
  #game {
    display: flex;
    flex-direction: row;
    min-height: 90vh;
  }
  #sidebar {
    width: 220px;
    background: #2b2b2b;
    padding: 15px;
    border-right: 3px solid #7f4f4f;
  }
  #main {
    flex: 1;
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  .resource {
    display: flex;
    align-items: center;
    gap: 8px;
    margin: 5px 0;
    padding: 5px;
    background: #3b3b3b;
    border-radius: 6px;
    font-weight: bold;
  }
  .resource img {
    width: 24px;
    height: 24px;
  }
  button {
    width: 100%;
    margin: 8px 0;
    padding: 10px;
    background: #7f4f4f;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover {
    background: #a05f5f;
  }
  .unit, .building {
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 5px 0;
    padding: 8px;
    background: #3f3f3f;
    border-radius: 6px;
    font-weight: bold;
    animation: fadeIn 0.5s;
  }
  .unit img, .building img {
    width: 32px;
    height: 32px;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(-10px);}
    to {opacity:1; transform: translateY(0);}
  }
</style>
</head>
<body>
<header>üè∞ Biome Fantasy</header>
<div id="game">
  <div id="sidebar">
    <h3>Ressources</h3>
    <div id="gold" class="resource"><img src="https://img.icons8.com/emoji/48/ffffff/money-bag-emoji.png"/> Or : 100</div>
    <div id="wood" class="resource"><img src="https://img.icons8.com/emoji/48/ffffff/deciduous-tree-emoji.png"/> Bois : 50</div>
    <div id="food" class="resource"><img src="https://img.icons8.com/emoji/48/ffffff/honey-pot-emoji.png"/> Nourriture : 30</div>
    <h3>Actions</h3>
    <button onclick="build('Maison')">üè† Construire Maison (50 Or, 20 Bois)</button>
    <button onclick="trainUnit('Guerrier')">‚öîÔ∏è Former Guerrier (30 Or, 10 Nourriture)</button>
  </div>
  <div id="main">
    <div>
      <h2>B√¢timents</h2>
      <div id="buildings"></div>
    </div>
    <div>
      <h2>Unit√©s</h2>
      <div id="units"></div>
    </div>
  </div>
</div>

<script>
  let resources = { gold: 100, wood: 50, food: 30 };
  let buildings = [];
  let units = [];

  function updateResources() {
    document.getElementById('gold').innerHTML = `<img src="https://img.icons8.com/emoji/48/ffffff/money-bag-emoji.png"/> Or : ${resources.gold}`;
    document.getElementById('wood').innerHTML = `<img src="https://img.icons8.com/emoji/48/ffffff/deciduous-tree-emoji.png"/> Bois : ${resources.wood}`;
    document.getElementById('food').innerHTML = `<img src="https://img.icons8.com/emoji/48/ffffff/honey-pot-emoji.png"/> Nourriture : ${resources.food}`;
  }

  function renderBuildings() {
    const container = document.getElementById('buildings');
    container.innerHTML = '';
    buildings.forEach((b, i) => {
      const div = document.createElement('div');
      div.className = 'building';
      div.innerHTML = `<img src="https://img.icons8.com/emoji/48/ffffff/castle-emoji.png"/> ${b}`;
      container.appendChild(div);
    });
  }

  function renderUnits() {
    const container = document.getElementById('units');
    container.innerHTML = '';
    units.forEach((u, i) => {
      const div = document.createElement('div');
      div.className = 'unit';
      div.innerHTML = `<img src="https://img.icons8.com/emoji/48/ffffff/swords-emoji.png"/> ${u}`;
      container.appendChild(div);
    });
  }

  function build(type) {
    if (type === 'Maison' && resources.gold >= 50 && resources.wood >= 20) {
      resources.gold -= 50;
      resources.wood -= 20;
      buildings.push('Maison');
      updateResources();
      renderBuildings();
    } else {
      alert('Ressources insuffisantes pour construire ' + type);
    }
  }

  function trainUnit(type) {
    if (type === 'Guerrier' && resources.gold >= 30 && resources.food >= 10) {
      resources.gold -= 30;
      resources.food -= 10;
      units.push('Guerrier');
      updateResources();
      renderUnits();
    } else {
      alert('Ressources insuffisantes pour former ' + type);
    }
  }

  // Initial render
  updateResources();
  renderBuildings();
  renderUnits();
</script>
</body>
</html>
